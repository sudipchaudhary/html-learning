<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TuTangle</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/tutangle.css">
</head>
<body>
    <div class="container header">
        <div class="content-left">
            <div class="logo">Logo</div>
            <div class="search">Search bar</div>
        </div>
        <div class="content-right">
            <div>John Doe</div>
            <div>Menus</div>
        </div>
    </div>

    <div class="container navbar">
        <div class="menu">
            <div class="menu-list">
                Menu1 > Menu2 > Menu3
            </div>
            <div class="menu-hamburger">Icon</div>
        </div>
        <div class="extra">Extra</div>
    </div>
    
    <div class="container content">
        <div class="left">Left Content</div>
        <div class="mid">
            <div class="mid-top">

                <div class="tab-content">
                    Entries
                    <div class="tab-menu-container">
                        <div class="tab-menu">All Entries</div>
                        
                        <div class="tab-menu">Recent Entries</div>
                    </div>
                </div>
                <div class="tab-content">
                    Comments
                    <div class="tab-menu-container">
                        <div class="tab-menu">All Comments</div>
                        
                        <div class="tab-menu">Recent Comments</div>
                    </div>
                </div>
            </div>
            
            <div>
                Movie list
            </div>

        </div>
        <div class="right">Right Content</div>
    </div>
    
    <div class="container footer">
        <div class="menu">Menu</div>
        <div class="copyright">Copyright</div>
    </div>
</body>
</html>
