<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <img src="back2.jpg">
    <div class="wrapper">
        <form action="get">
            <fieldset class="fieldset">
                <legend> Register Here</legend>
            <label for="fname">Fname:</label><br/>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" class="input">
            <br/><br/>
            <label for="lname">Lname:</label><br/>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" class="input">
            <br/><br/>
            <label for="email">Email:</label><br/>
            <input type="text" id="email" name="email" placeholder="Enter your first email" class="input">
            <br/><br/>
            <label for="password">Password:</label><br/>
            <input type="password" id="password" name="password" placeholder="Enter your password" class="input">
            <br/><br/>
            <label for="select">Choose Languages:</label><br/>
            <select id="lang" id="lang" class="input">
                <option value="nepali">Nepali</option>
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="bhojpuri">Bhojpuri</option>
                <option value="japanese">Japanese</option>
            </select>
            <br/><br/>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" value="male" >
            <label for="male">Male</label><br/>
            <input type="radio" name="gender" id="female" value="female" class="gender">
            <label for="female">FeMale</label></br>
            <input type="radio" name="gender" id="others" value="others" class="gender">
            <label for="male">Others</label><br/><br/>
            <label for="review">Comments:</label><br/>
            <textarea id="review" name="review" rows="4" cols="30" placeholder="Enter your Comments!!" class="cmnt"></textarea>
            <br/><br/>
            <button type="button" class="btn">Submit</button>
        </fieldset>
        </form>
    </div>
</body>
</html>
